<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150" width="400" height="150">
  <defs>
    <linearGradient id="firewallGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5282;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a365d;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Firewall body -->
  <rect x="20" y="30" width="360" height="90" rx="5" fill="url(#firewallGrad)" stroke="#1a202c" stroke-width="2"/>

  <!-- WAN ports -->
  <rect x="40" y="55" width="18" height="30" rx="2" fill="#fc8181" stroke="#f56565"/>
  <rect x="65" y="55" width="18" height="30" rx="2" fill="#fc8181" stroke="#f56565"/>
  <text x="40" y="50" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0">WAN</text>

  <!-- LAN ports -->
  <rect x="100" y="55" width="14" height="30" rx="2" fill="#68d391" stroke="#48bb78"/>
  <rect x="120" y="55" width="14" height="30" rx="2" fill="#68d391" stroke="#48bb78"/>
  <rect x="140" y="55" width="14" height="30" rx="2" fill="#68d391" stroke="#48bb78"/>
  <rect x="160" y="55" width="14" height="30" rx="2" fill="#68d391" stroke="#48bb78"/>
  <rect x="180" y="55" width="14" height="30" rx="2" fill="#68d391" stroke="#48bb78"/>
  <rect x="200" y="55" width="14" height="30" rx="2" fill="#68d391" stroke="#48bb78"/>
  <text x="100" y="50" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0">LAN</text>

  <!-- DMZ ports -->
  <rect x="235" y="55" width="14" height="30" rx="2" fill="#fbd38d" stroke="#ed8936"/>
  <rect x="255" y="55" width="14" height="30" rx="2" fill="#fbd38d" stroke="#ed8936"/>
  <text x="235" y="50" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0">DMZ</text>

  <!-- Management port -->
  <rect x="290" y="60" width="20" height="25" rx="2" fill="#90cdf4" stroke="#4299e1"/>
  <text x="285" y="55" font-family="Arial, sans-serif" font-size="9" fill="#e2e8f0">MGMT</text>

  <!-- Console port -->
  <rect x="320" y="65" width="30" height="15" rx="2" fill="#e2e8f0" stroke="#cbd5e0"/>
  <text x="318" y="60" font-family="Arial, sans-serif" font-size="9" fill="#e2e8f0">CON</text>

  <!-- Status LEDs -->
  <circle cx="355" y="55" r="4" fill="#48bb78"/>
  <circle cx="355" y="70" r="4" fill="#4299e1"/>
  <circle cx="355" y="85" r="4" fill="#ed8936"/>

  <!-- Shield icon -->
  <path d="M 180 100 L 200 100 L 200 108 L 190 115 L 180 108 Z" fill="#fc8181" stroke="#f56565" stroke-width="1.5"/>
  <path d="M 185 103 L 195 103 L 195 108 L 190 111 L 185 108 Z" fill="none" stroke="#f7fafc" stroke-width="1"/>

  <!-- Label -->
  <text x="200" y="25" font-family="Arial, sans-serif" font-size="16" fill="#2d3748" font-weight="bold" text-anchor="middle">Next-Gen Firewall</text>
</svg>
